# Nombre del proyecto en SonarQube
sonar.projectKey=nextjs-app
sonar.projectName=Next.js App
sonar.projectVersion=1.0

# Directorio raíz del código fuente
sonar.sources=.

# Ignorar archivos irrelevantes
sonar.exclusions=**/node_modules/**,**/.next/**,**/build/**,**/public/**,**/__tests__/**,**/jest.config.js,**/jest.setup.js,**/next.config.ts,**/postcss.config.mjs,**/tailwind.config.js,**/tailwind.config.ts,**/docker-compose.yml,**/Dockerfile,**/eslint.config.mjs

# Configurar el analizador de JavaScript/TypeScript
sonar.language=js
sonar.sourceEncoding=UTF-8

# URL de SonarQube
sonar.host.url=http://localhost:9000

# Credenciales (ajustar si cambiaste en SonarQube)
sonar.login=admin
sonar.password=ssDGU+D745dh

# Configurar SonarQube para evaluar solo código relevante
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Ignorar archivos en el análisis de cobertura
sonar.coverage.exclusions=**/__tests__/**,**/jest.config.js,**/jest.setup.js,**/next.config.ts,**/postcss.config.mjs,**/tailwind.config.js,**/tailwind.config.ts,**/docker-compose.yml,**/Dockerfile,**/eslint.config.mjs
